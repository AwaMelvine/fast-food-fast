<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300|Pontano+Sans" rel="stylesheet">

  <!-- Default styling -->
  <link rel="stylesheet" href="../css/general.css">

  <!-- Admin styling -->
  <link rel="stylesheet" href="../css/admin.css">

  <link rel="stylesheet" href="../css/orders.css">

  <!-- Link to Custom css -->
  <link rel="stylesheet" href="../css/style.css">

  <title>Fast-Food-Fast - All Orders</title>
</head>

<body>

  <div class="page-wrapper">

    <header class="navbar custom-page">
      <nav>
        <div class="menu-icon">
          <i class="fa fa-bars fa-2x"></i>
        </div>
        <div class="logo">
          <a href="../index.html">
            <img src="../images/logo.png" alt="">
          </a>
        </div>
        <div class="menu">
          <ul class="menu-links">
            <div>
              <li>
                <a href="dashboard.html">Dashboard</a>
              </li>
              <li id="user-info-link">
              </li>
            </div>
          </ul>
        </div>
      </nav>
    </header>
  </div>

  <div class="content full-page clear">

    <h3 class="center-text">All Orders</h3>
    <div class="message-div"></div>

    <div class="admin orders-table-wrapper">
      <div class="table-filter">
        <label for="filter">Filter:</label>
        <select name="filter" id="filter">
          <option value="All">All</option>
          <option value="New">New</option>
          <option value="Completed">Completed</option>
          <option value="Declined">Declined</option>
          <option value="Accepted">Accepted</option>
        </select>
      </div>
      <br>
      <table class="table">
        <thead>
          <tr>
            <th>User</th>
            <th>OrderID</th>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price (NGN)</th>
            <th>Order Date</th>
            <th>Status</th>
            <th class="center-text" colspan="3">Action</th>
          </tr>
        </thead>
        <tbody id="all-orders-container">
        </tbody>
      </table>
    </div>


  </div>


  <!-- JavaScripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <script src="../javascripts/scripts.js"></script>
  <script src="../build/admin/admin.js"></script>

  <script src="../build/admin/orders.js"></script>

</body>

</html>
