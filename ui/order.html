  <div class="content full-page clear">

    <h3 class="center-text">Confirm your order: Vegetable Salad</h3>

    <div class="item">
      <div class="item-images">
        <h3 class="center-text">Images</h3>
        <div class="image"></div>
        <div class="image"></div>
      </div>
      <div class="item-details">
        <h3>Details</h3>
        <p>
          Nice exotic vegetable salad!
        </p>
        <h4>Ingredients</h4>
        <ul>
          <li>lettuce</li>
          <li>Carrots</li>
          <li>Irish potatoes</li>
          <li>Baked Beans in tomato sauce</li>
          <li>Sweet corn</li>
        </ul>

        <form action="order_history.html" class="form">
          <div class="input-group">
            <label for="quanity">Quantity</label>
            <select name="Quantity" id="quantity" class="input-field">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>

          <div class="input-group">
            <button type="submit" class="btn btn-green">Place Order Now</button>
          </div>
          <div class="input-group">
            Total Price: NGN 3000
          </div>
        </form>


      </div>
