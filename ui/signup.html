<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">

  <!-- Default styling -->
  <link rel="stylesheet" href="css/general.css">

  <!-- Link to Custome css -->
  <link rel="stylesheet" href="css/style.css">

  <title>Fast-Food-Fast - Sign up</title>
</head>

<body>

  <div class="page-wrapper">

    <header class="navbar custom-page">
      <nav>
        <div class="menu-icon">
          <i class="fa fa-bars fa-2x"></i>
        </div>
        <div class="logo">
          <a href="index.html">
            <img src="images/logo.png" alt="">
          </a>
        </div>
        <div class="menu">
          <ul class="menu-links">
            <div>
              <li>
                <a href="index.html">Home</a>
              </li>
              <li>
                <a href="cart.html">Cart</a>
              </li>
              <li>
                <a href="order_history.html">My Orders</a>
              </li>
              <li>
                <a href="admin/dashboard.html">Dashboard(Admin)</a>
              </li>

              <li class="auth-links">
                <a href="signin.html">Login</a>
                <a href="signup.html">Sign up</a>
              </li>
            </div>
          </ul>
        </div>
      </nav>
    </header>
  </div>

  <div class="content full-page clear">


    <div class="signup-wrapper">
      <form class="form" action="">
        <h3 class="center-text">Sign up</h3>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="username" id="username" class="input-field">
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="input-field">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="input-field">
        </div>
        <div class="input-group">
          <label for="confirmPass">Confirm Password</label>
          <input type="password" id="confirmPass" class="input-field">
        </div>
        <div class="input-group align-right">
          <button type="submit" class="btn btn-dark-blue">Sign up</button>
        </div>
      </form>
    </div>
    <p class="center-text small">Already have an account?
      <a href="signin.html">Signin</a>
    </p>
  </div>


  <!-- JavaScripts -->
  <script src="javascripts/scripts.js"></script>

</body>

</html>
