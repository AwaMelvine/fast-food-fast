<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Lora|Nanum+Gothic" rel="stylesheet">

  <!-- Default styling -->
  <link rel="stylesheet" href="css/general.css">

  <!-- Link to Custom css -->
  <link rel="stylesheet" href="css/style.css">

  <title>Fast-Food-Fast - Signin</title>
</head>

<body>

  <header class="navbar custom-page">
    <nav>
      <div class="menu-icon">
        <i class="fa fa-bars fa-2x"></i>
      </div>
      <div class="logo">
        <a href="index.html">
          <img src="images/logo.png" alt="">
        </a>
      </div>
      <div class="menu">
        <ul class="menu-links">
          <div>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li id="cart-link">
              <a href="cart.html">
                <i class="fa fa-shopping-cart"></i>
                Cart <span class="cart-count">0</span>
              </a>
            </li>
            <li id="my-orders-link">
              <a href="order_history.html">My Orders</a>
            </li>
            <li id="dashboard-link">
              <a href="admin/dashboard.html">Dashboard</a>
            </li>

            <li class="auth-links" id="auth-links">
              <a href="signin.html">Login</a>
              <a href="signup.html">Sign up</a>
            </li>
            <li class="user-info-link" id="user-info-link">
            </li>
          </div>
        </ul>
      </div>
    </nav>
  </header>

  <div class="content full-page clear">
    <div class="signup-wrapper">
      <form class="form" action="">
        <h3 class="center-text">Sign in</h3>
        <div id="form-info"></div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="text" id="email" class="input-field">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="input-field">
        </div>
        <div class="input-group align-right">
          <button type="submit" id="loginBtn" class="load-btn btn btn-dark-blue">Sign in</button>
        </div>
      </form>
    </div>
    <p class="center-text small">Don't yet have an account?
      <a href="signup.html">Sign up</a>
    </p>
  </div>


  <!-- JavaScripts -->
  <script src="javascripts/scripts.js"></script>

  <!-- <script src="build/index.js"></script> -->
  <script src="build/navbar.js"></script>

  <script src="build/auth/login.js"></script>

</body>

</html>
